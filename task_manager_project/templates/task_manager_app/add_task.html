{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'task_manager_app/styles.css' %}">
  <title>Add Task</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{% url 'task_list' %}" class="navbar-brand">Task Manager</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Add Task</h1>
    <form method="post">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" required>
      <br>
      <label for="description">Description:</label>
      <textarea name="description" required></textarea>
      <br>
      <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'task_list' %}" class="back-link">Back to Task List</a>
  </div>
</body>
</html>
