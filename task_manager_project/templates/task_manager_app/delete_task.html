{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'task_manager_app/styles.css' %}">
  <title>Delete Task</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{% url 'task_list' %}" class="navbar-brand">Task Manager</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="delete-button">Delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="back-link">Cancel</a>
  </div>
</body>
</html>
